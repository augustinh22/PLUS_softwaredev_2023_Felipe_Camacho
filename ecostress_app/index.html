<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <input type="radio" name="baseLayerRadioButton" value = "OSMStandard" checked> OSM Standard <br>
          <input type="radio" name="baseLayerRadioButton" value = "OSMTopo" > OSM Topographic <br>
          <input type="radio" name="baseLayerRadioButton" value = "summer" > OSM Summer<br>
        </div>
      </div>
      <div class="grid-2">
        <div id="map" class="map"></div>
      </div>
    </div>

    <div class="overlay-container">
      <span class = "overlay-text" id = "feature-grid"></span><br>
      <span class = "overlay-text" id = "feature-mean"></span><br>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
